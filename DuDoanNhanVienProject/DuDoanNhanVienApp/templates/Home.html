<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body
    class="container-lg d-flex justify-content-center align-items-center min-vh-100"
  >
    <div class="w-50 d-flex flex-column gap-2">
      <h1>Điền thông tin nhân viên</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="satisfaction_level" class="form-label"
            >Mức Độ Hài Lòng Trong Công Việc</label
          >
          <input
            type="text"
            class="form-control"
            id="satisfaction_level"
            name="satisfaction_level"
            value=""
            required
          />
        </div>
        <div class="col-md-6">
          <label for="last_evaluation" class="form-label"
            >Lần Đánh Giá Cuối Cùng</label
          >
          <input
            type="text"
            class="form-control"
            id="last_evaluation"
            name="last_evaluation"
            value=""
            required
          />
        </div>
        <div class="col-md-6">
          <label for="average_montly_hours" class="form-label"
            >Thời Gian Làm Việc Trung Bình Tháng</label
          >
          <input
            type="text"
            class="form-control"
            name="average_montly_hours"
            id="average_montly_hours"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="Work_accident" class="form-label">
            Tai Nạn Lao Động Không
          </label>
          <select
            class="form-select"
            id="Work_accident"
            name="Work_accident"
            required
          >
            <option selected disabled value="">Chọn</option>
            <option value="1">Có</option>
            <option value="0">Không</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="time_spend_company" class="form-label">
            Số Năm Làm Việc Ở Công Ty
          </label>
          <input
            type="text"
            class="form-control"
            name="time_spend_company"
            id="time_spend_company"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="promotion_last_5years" class="form-label">
            Thăng Tiến Trong 5 Năm
          </label>
          <select
            class="form-select"
            name="promotion_last_5years"
            id="promotion_last_5years"
            required
          >
            <option selected disabled value="">Chọn</option>
            <option value="1">Có</option>
            <option value="0">Không</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="Department" class="form-label">Phòng Ban </label>
          <select
            class="form-select"
            name="Department"
            id="Department"
            required
          >
            <option selected disabled value="">Chọn Phòng Ban</option>
            <option value="sales">sales</option>
            <option value="accounting">accounting</option>
            <option value="marketing">marketing</option>
            <option value="RandD">RandD</option>
            <option value="support">support</option>
            <option value="technical">technical</option>
            <option value="hr">hr</option>
            <option value="technical">IT</option>
            <option value="product_mng">product_mng</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="salary" class="form-label">Mức Lương</label>
          <select class="form-select" name="salary" id="salary" required>
            <option selected disabled value="">Chọn Mức Lương</option>
            <option value="high">high</option>
            <option value="medium">medium</option>
            <option value="low">low</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="number_project" class="form-label"
            >Số Lượng Dự Án Đã Tham Gia</label
          >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="number_project"
              name="number_project"
              aria-describedby=""
              required
            />
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
      <!-- Button modal Upload File Train -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#UploadTranningModal"
      >
        Upload Data Train Modal
      </button>

      <!-- Modal Upload File Train -->
      <div
        class="modal fade"
        id="UploadTranningModal"
        tabindex="-1"
        aria-labelledby="UploadTranningModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="UploadTranningModalLabel">
                Train modal
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form
                id="formUploadFileTrainModal"
                action="upload"
                method="post"
                enctype="multipart/form-data"
                class="w-full d-flex flex-column gap-2"
              >
                <label for="TrainDataFile">Đưa file vào đây</label>
                <input
                  type="file"
                  name="TrainDataFile"
                  id="TrainDataFile"
                  accept=".csv"
                />
                <button type="submit" class="btn btn-primary">Gửi</button>
                <div class="justify-content-center" style="display: none">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- show status after trainning -->
      <div
        class="modal fade modal-xl"
        id="StatusTrainningModal"
        tabindex="-1"
        aria-labelledby="StatusTrainningModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="StatusTrainningModalLabel">
                Status
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="statusTrainning-body"
            style="max-height:70vh; overflow-y:auto;">


            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    {% load static %}
    <script
      type="module"
      src="{% static 'DuDoanNhanVienRoiDiApp/js/app.js' %}"
    ></script>
    <script
      type="module"
      src="{% static 'DuDoanNhanVienRoiDiApp/js/fetch.js' %}"
    ></script>
  </body>
</html>
