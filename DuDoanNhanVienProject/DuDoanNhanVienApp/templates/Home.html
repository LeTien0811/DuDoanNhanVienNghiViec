<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body
    class="container-lg d-flex justify-content-center align-items-center min-vh-100"
  >
    <div class="w-50">
        <h1>Điền thông tin nhân viên</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label"
            >Mức Độ Hài Lòng Trong Công Việc</label
          >
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            value=""
            required
          />
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label"
            >Lần Đánh Giá Cuối Cùng</label
          >
          <input
            type="text"
            class="form-control"
            id="validationDefault02"
            value=""
            required
          />
        </div>
       
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label"
            >Thời Gian Làm Việc Trung Bình Tháng</label
          >
          <input
            type="text"
            class="form-control"
            id="validationDefault03"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="validationDefault05" class="form-label">
            Tai Nạn Lao Động Không
          </label>
           <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Chọn</option>
            <option>Có</option>
            <option>Không</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="validationDefault05" class="form-label">
            Số Năm Làm Việc Ở Công Ty
          </label>
          <input
            type="text"
            class="form-control"
            id="validationDefault05"
            required
          />
        </div>
        
        <div class="col-md-6">
          <label for="validationDefault05" class="form-label">
            Thăng Tiến Trong 5 Năm
          </label>
            <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Chọn</option>
            <option value="1" >Có</option>
            <option value="1" >Không</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="validationDefault05" class="form-label">Phòng Ban </label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Chọn Phòng Ban</option>
            <option value="sales">sales</option>
            <option value="accounting">accounting</option>
            <option value="marketing">marketing</option>
            <option value="RandD">RandD</option>
            <option value="support">support</option>
            <option value="technical">technical</option>
            <option value="hr">hr</option>
            <option value="technical">IT</option>
            <option value="product_mng">product_mng</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Mức Lương</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Chọn Mức Lương</option>
            <option value="high">high</option>
            <option value="medium">medium</option>
            <option value="low">low</option>
          </select>
        </div>
         <div class="col-md-5">
          <label for="validationDefaultUsername" class="form-label"
            >Số Lượng Dự Án Đã Tham Gia</label
          >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="validationDefaultUsername"
              aria-describedby=""
              required
            />
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
