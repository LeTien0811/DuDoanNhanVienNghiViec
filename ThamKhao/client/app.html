<!DOCTYPE html>
<html>
<head>
    <title>Prediction Churn Employee</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Satisfaction Level</h2>
    <input class="area"  type="text" id="uisatisfaction_level" class="floatLabel" name="satisfaction_level" value="0.5">
    <h2>Last Evaluation</h2>
    <input class="area"  type="text" id="uilast_evaluation" class="floatLabel" name="last_evaluation" value="0.5">
    <h2>number_project</h2>
    <input class="area"  type="text" id="uinumber_project" class="floatLabel" name="number_project" value="2">
    <h2>average_montly_hourse</h2>
    <input class="area"  type="text" id="uiaverage_montly_hours" class="floatLabel" name="average_montly_hours" value="150">
    <h2>time_spend_company</h2>
    <input class="area"  type="text" id="uitime_spend_company" class="floatLabel" name="time_spend_company" value="5">  
	<h2>Work_accident</h2>
    <input class="area"  type="text" id="uiWorkAccident" class="floatLabel" name="time_spend_company" value="0"> 
	<h2>promotion_last_5years</h2>
    <input class="area"  type="text" id="uipromotion_last_5years" class="floatLabel" name="time_spend_company" value="1"> 
	</form>
<form class="form">
	<h2>Department</h2>
	<div>
      <select class="location" name="" id="uiDepartment">
        <option value="" disabled="disabled" selected="selected">Choose a Department</option>
		<option>technical</option>
        <option>accounting</option>
      </select>
    </div>
    <h2>salary</h2>
    <div>
    <select class="location" name="" id="uisalary">
      <option value="" disabled="disabled" selected="selected">Choose a salary</option>
	   <option>low</option>
    <option>high</option>
  </select>
</div>
	<button class="submit" onclick="onClickedPredictChurnEmployee()" type="button">Prediction Churn Employee</button>
	<div id="uileft" class="result">	<h2></h2> </div>
</body>
</html>
